<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registerStyles.css">
    <!--W3 SCHOOLS-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">¡Únete a la comunidad!</h3>
                                    <form action="/registro" method="POST" enctype="multipart/form-data">
                                        <div class="row">
                                            <p class="text-opinion">Datos generales</p>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="name" name="name" autocomplete="off"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="name">Nombre(s)</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="lastName" name="lastName" autocomplete="off"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="lastName">Apellido(s)</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="CURP" name="CURP" autocomplete="off"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="CURP">CURP</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="phone" name="phone" autocomplete="off"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="phone">Teléfono
                                                        celular</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="schoolar" name="schoolar" autocomplete="off"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="schoolar">Escolaridad </label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="placeBorn" name="placeBorn"
                                                        autocomplete="off" class="form-control form-control-lg"
                                                        required />
                                                    <label class="form-label" for="placeBorn">Lugar de
                                                        nacimiento</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="nacionality" name="nacionality"
                                                        autocomplete="off" class="form-control form-control-lg"
                                                        required />
                                                    <label class="form-label" for="nacionality">Nacionalidad </label>
                                                </div>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="email" id="email" class="form-control form-control-lg"
                                                    name="email" required />
                                                <label class="form-label" for="email">Correo electrónico</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <p class="text-opinion">Domicilio</p>

                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="address" name="calle" autocomplete="off"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="address">Calle y número </label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="address" name="colonia" autocomplete="off"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="address">Colonia </label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="address" name="cp" autocomplete="off"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="address">Código postal</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="address" name="ciudad" autocomplete="off"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="address">Ciudad </label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="address" name="estado" autocomplete="off"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="address">Estado </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <p class="text-opinion">Documentos</p>

                                        </div>
                                        <div class="row">

                                        </div>


                                        <div class="form-outline mb-4">
                                            <input type="file" multiple id="files" name="files"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="files">Adjuntar INE y CURP</label>
                                        </div>
                                        <hr>

                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <label class="form-check-label" for="1" style="font-size: 12px;">AL
                                                REGISTRARME YO:</label>
                                            <label class="form-check-label" for="1" style="font-size: 12px;">Me
                                                comprometo a realizar el pagos del 50% antes del 16 de Octubre y el
                                                resto el
                                                día 30 del mismo mes.</label>
                                            <label class="form-check-label" for="2" style="font-size: 12px;">Estoy de
                                                acuerdo con los términos y
                                                condiciones.</label>
                                        </div>
                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="submit"
                                                class="btn btn-warning btn-lg ms-2">Registrarme</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="img/rod-wow.jpg" alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
